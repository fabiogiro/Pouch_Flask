<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width-device width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Pouch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center;>">Pouch</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div>
                <h3>{{ message }}</h3>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/search_pouch" class="container" method="post">
        <div class="row">
            <table class="table">
                <div class="col-xs-2">
                     Date Arrived
                    <input type="text" name="searchfield" id="searchfield" class="form-control">
                    <button type="submit">Search</button>
                </div>
            </table>
        </div>
    </form>
    <form action="/pouch_menu" class="container" method="get">
        <div class="row col-xs-1">
            <button type="submit"><a href="/pouch_insert">Insert</a></button>
            <button type="submit"><a href="/">Return</a></button>
        </div>
    </form>
</body>
</html>
